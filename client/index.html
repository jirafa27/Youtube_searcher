<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>YoutubeSearcher</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div class="container pt-3" id="app" v-cloak>
    <h1>Поиск по Youtube видео</h1>
    <form class="form-inline mb-3" @submit.prevent="searchLinks">
        <div class="form-group mr-5">
            <label for="href" class="mr-3">Ссылка на видео</label>
            <input type="text" class="form-control" id="href" v-model="form.href">
        </div>
        <div class="form-group mr-5">
            <label for="word" class="mr-3">Слово</label>
            <input type="text" class="form-control" id="word" v-model="form.word">
        </div>
        <button class="btn btn-primary" type="submit">Найти</button>
    </form>
    <div v-if="loading">
        <loader />
    </div>
        <div class="card mb-3" v-for="d in links">
            <div class="card-body">
                <h5 class="card-title">{{d.link}}</h5>
                <p class="card-text">{{d.text}}</p>
                <p class="card-time">{{d.time}}</p>
                <button class="btn btn-primary" @click="goTo(d.link)">Перейти</button>
            </div>
        </div>
     </div>

</div>

<script type="module" src="frontend.js"></script>
</body>
</html>
